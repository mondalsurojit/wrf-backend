version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DEBUG=1

  celery-worker:
    build: .
    command: celery -A your_project worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - DEBUG=1

  celery-beat:
    build: .
    command: celery -A your_project beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - DEBUG=1